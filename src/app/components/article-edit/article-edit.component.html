<div class="row justify-content-center">
    <div class="col-md-4 add-article">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Article</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">Article Name</label>
              <input class="form-control" type="text" formControlName="name">
            </div>

            <div class="form-group">
              <label for="inputAmount">Amount</label>
              <input class="form-control" type="number" min="1" formControlName="amount">
            </div>

            <div class="form-group">
              <label for="inputPrice">Price</label>
              <input class="form-control" type="number" min="0" formControlName="price">
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
