<div class="container">
    <p *ngIf="Article.length <= 0" class="no-data text-center">There is no Article added yet!</p>
    <table class="table table-bordered" *ngIf="Article.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Article Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Price</th>
          <th scope="col">Total</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of Article; let i = index">
          <td>{{article.name}}</td>
          <td>{{article.amount}}</td>
          <td>{{article.price}}€</td>
          <td>{{(article.price * article.amount)}}€</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-article/', article._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeArticle(article, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
